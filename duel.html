<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>doorlay.com - duel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="content">
      <header class="site-header">
        <a class="main" href="/" aria-label="Home" title="Home">doorlay.com</a>
      </header>

      <main>
        <h1 id="demo" style="margin-top: 1rem;"></h1>
      </main>
    </div>
	<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Aug 4, 2101 00:00:00").getTime();
  var el = document.getElementById("demo");

  function render() {
    var now = Date.now();
    var distance = countDownDate - now;

    if (distance < 0) {
      el.textContent = "EXPIRED";
      return false; // stop
    }

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    el.textContent =
      days + " days, " + hours + " hours, " + minutes + " minutes, and " + seconds + " seconds remaining.";
    return true;
  }

  // Render immediately (no 1s blank)
  render();

  // Then update every second
  var x = setInterval(function () {
    if (!render()) clearInterval(x);
  }, 1000);
</script>
		</body>
</html>
